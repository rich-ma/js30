<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow(e){
    const { offsetWidth: width, offsetHeight: height} = hero;
    let walk = 200;
    let {offsetX: x, offsetY: y} = e;
    let midY = height/2;
    let midX = width/2;
    if (this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x/width * walk) - (walk / 2))
    const yWalk = Math.round((y/height * walk) - (walk / 2))

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 cyan,
      ${xWalk * -1}px ${yWalk}px 0 magenta,
      ${xWalk}px ${yWalk * -1}px 0 yellow,
      ${xWalk * -1}px ${yWalk * -1}px 0 lightgreen
    `;
  }

  hero.addEventListener('mousemove', (e) => shadow(e));
</script>
</body>
</html>
