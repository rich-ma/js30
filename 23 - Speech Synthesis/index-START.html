<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  msg.text = document.querySelector('[name="text"]').value;

  function populateVoices(){
    voices = speechSynthesis.getVoices().filter(voice => voice.lang.slice(0,2) === 'en');
    voicesDropdown.innerHTML = voices.map(voice => (
      `<option value='${voice.name}'>${voice.name} (${voice.lang})</option>`
    )).join('');
  }

  function changeVoice(e){
    msg.voice = voices.find(voice => voice.name === e.target.value);
    console.log(msg.voice.name);
  }

  function updateMsg(e){
    if (e.target.name === 'rate') msg.rate = e.target.value;
    else if (e.target.name === 'pitch') msg.pitch = e.target.value;
    else msg.text = e.target.value;
  }

  function toggleSpeech(speak = true){
    speechSynthesis.resume(msg);
  }


  speechSynthesis.addEventListener('voiceschanged', populateVoices)
  options.forEach(option => option.addEventListener('input', updateMsg));
  voicesDropdown.addEventListener('change', changeVoice);
  speakButton.addEventListener('click', toggleSpeech);
  stopButton.addEventListener('click', toggleSpeech(false));


</script>

</body>
</html>
